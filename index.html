<!DOCTYPE html>
<html>
<head>
  <title>NeuroBand BLE App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    #connectBtn {
      background-color: #007AFF;
      color: white;
    }
    .modeBtn, .timerBtn, .controlBtn {
      background-color: #f2f2f2;
    }
    #status, #timer {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>NeuroBand Control</h1>
  <button id="connectBtn">ğŸ”— Connect</button><br>
  <button class="modeBtn" onclick="startSession('start:focus')">ğŸ¯ Focus</button>
  <button class="modeBtn" onclick="startSession('start:calm')">ğŸ§˜ Calm</button>
  <button class="modeBtn" onclick="startSession('start:energy')">âš¡ Energy</button>
  <button class="modeBtn" onclick="stopSession()">â›” Stop</button><br>
  <button class="timerBtn" onclick="setSessionTime(5)">ğŸ•’ 5 min</button>
  <button class="timerBtn" onclick="setSessionTime(10)">ğŸ•’ 10 min</button>
  <button class="timerBtn" onclick="setSessionTime(15)">ğŸ•’ 15 min</button>
  <button class="timerBtn" onclick="setSessionTime(20)">ğŸ•’ 20 min</button><br>
  <button class="controlBtn" onclick="pauseTimer()">â¸ Pause</button>
  <button class="controlBtn" onclick="resumeTimer()">â–¶ï¸ Resume</button>

  <div id="status">Status: Not connected</div>
  <div id="timer">Timer: --:--</div>

  <script>
    let device, server, characteristic;
    let sessionTimer, timeLeft = 0, sessionRunning = false;

    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'NeuroBand' }],
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });
        server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        document.getElementById('status').innerText = 'Status: Connected to NeuroBand âœ…';
      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = 'Status: Connection failed âŒ';
      }
    });

    function setSessionTime(minutes) {
      timeLeft = minutes * 60;
      updateTimerDisplay();
    }

    async function startSession(command) {
      if (!characteristic) {
        alert('Please connect to NeuroBand first!');
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(command));
      document.getElementById('status').innerText = `Status: Sent "${command}" âœ…`;

      clearInterval(sessionTimer);
      sessionRunning = true;
      sessionTimer = setInterval(() => {
        if (timeLeft > 0 && sessionRunning) {
          timeLeft--;
          updateTimerDisplay();
        } else if (timeLeft === 0) {
          clearInterval(sessionTimer);
          document.getElementById('timer').innerText = 'Timer: Session complete âœ…';
          sessionRunning = false;
        }
      }, 1000);
    }

    async function stopSession() {
      if (!characteristic) {
        alert('Please connect to NeuroBand first!');
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode('stop'));
      document.getElementById('status').innerText = 'Status: Sent "stop" âœ…';
      clearInterval(sessionTimer);
      document.getElementById('timer').innerText = 'Timer: --:--';
      sessionRunning = false;
    }

    function pauseTimer() {
      sessionRunning = false;
      document.getElementById('status').innerText = 'Status: Timer paused â¸';
    }

    function resumeTimer() {
      if (timeLeft > 0) {
        sessionRunning = true;
        document.getElementById('status').innerText = 'Status: Timer resumed â–¶ï¸';
      }
    }

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `Timer: ${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
